<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.8s ease;
        }
    </style>

</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!--transiton元素,是VUE官方提供的；-->
        <transition>
            <h3 v-if="flag">我只是一个普通的H3啊</h3>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{}
        });
    </script>
</body>
</html>
