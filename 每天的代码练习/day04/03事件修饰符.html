<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documnet</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }

        .outer{
            padding: 40px;
            background-color: red;
        }

    </style>
</head>
<body>
  <div id="app">
  <div class="outer" @click="div2Handler">
    <div class="inner" @click="div1Handler">
        <input type="button" value="按钮" @click="btnHandler">
    </div>

    <div class="outer" @click="div2Handler"></div>

  </div>
      <a href="http://www.baidu.com" @click="linkClick">有问题，去百度</a>

  </div>
  <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{
                div1Handler(){
                    console.log("wawa");
                },
                div2Handler(){
                    console.log("heheh");
                },
                btnHandler(){
                    console.log("aaaa");
                },
                linkClick(){
                    console.log("触发了链接的点击事件");
                }

        }
        })

    </script>

</body>
</html>
